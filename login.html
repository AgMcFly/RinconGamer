<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincon-Gamer</title>
    <link rel="stylesheet" href="/css/styles/loginStyle.css">


<body class="bg-primary text-light">
    <div class="container-lg">
        <h1 class="text-center p-4 bg-dark">
            Login
        </h1>

        <div class="row">
            <div class="col-12 col-md-6 offset-3">
                <form id="login-form" class="p-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                     placeholder="ingrese su email aquí"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    minlength="8" maxlength="100" required
                    >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" minlength="3" maxlength="50" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger" id="submit-button">Ingresar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    








</body>
