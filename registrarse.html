    <div class="whatsapp-container">

        <main>
            <section class="caja-registro"  id="forms">
                <hr>
                <div>
                <form>
                    <h3>Formulario de registro de usuario</h3>
    
                    <p>
                        <label for="fullName">Nombre completo</label>
                        <input type="text" id="fullName" placeholder="Ruben Perez" name="fullName" value="Nombre" required minlength="10" maxlength="40"/>
                    </p>
    
                    <p>
                        <label for="emailInput">Email</label>
                        <input type="email" placeholder="pepito@gmail.com" id="emailInput" name="email" required>
                    </p>
                    
                    <p>
                        <label for="passwordInput">Contrase√±a</label>
                        <input type="password" id="passwordInput" name="password">
                    </p>
    
                    <p>
                        <label for="ageInput">Edad</label>
                        <input type="number" id="ageInput" name="age" min="12" max="120" step="5" required>
                    </p>
    
                    <p>
                        <label for="bornDate">Fecha de nacimiento</label>
                        <input type="date" name="bornDate" id="bornDate" min="2022-06-06" required>
                    </p>
                    <p>
                        Pais de origen <input type="text" list="country" name="countrySearch">
                            <datalist id="country">
                                <option value="Argentina">
                                <option value="Brasil">
                                <option value="Uruguay">
                                <option value="Paraguay">
                                <option value="Bolivia">
                                <option value="Chile">
                                <option value="Peru">
                            </datalist>
    
                    </p>
                    <p>
                        <label for="">Seleccionar temas de interes</label> <br>
                        <input type="checkbox" name="interest"> Tecnologia <br>
                        <input type="checkbox" name="interest"> Noticias <br>
                        <input type="checkbox" name="interest"> Gaming <br>
                        <input type="checkbox" name="interest"> Entretenimiento <br>
    
                    </p>
    
                    <p>
                        <label for="">Seleccione Genero</label> <br>
                        <input type="radio" name="gender" > Mujer <br>
                        <input type="radio" name="gender" > Hombre <br>
                        <input type="radio" name="gender" > Otro <br>
    
                    </p>
    
                    <p>
                        <label for=""> Nivel de Gamer</label>
                        <br>
                        <input type="range" name="knowledge" min="0" max="10" value="2">
    
                    </p>
    
                    <p>
                        <label for="avatar">Cargar imagen de perfil</label>
                        <input type="file" name="avatar" id="avatar" accept="image/*">
    
                    </p>
    
                    <button>REGISTRAR</button>
                    <hr>
                </div>





    </section>

</div>
