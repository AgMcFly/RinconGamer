<body>

<main class="container-fluid">
<div class="row">
        <div class="col-6">
          <h1>Cargar noticias</h1>

<form class="mb-3 needs-validation row" id="cargarNoticiasForm" novalidate>
    <div class="col-md-6 col-md-6 mb-3">
        <label for="título" class="form-label">Título de la noticia</label>
        <input name="título" type="text" class="form-control" id="título" required minlength="15" max="100"> 
        <div class="valid-feedback">
          Parece un buen título!
        </div>
        <div class="invalid-feedback">
            Ese título no está bien!
        </div>
      </div>

    <div class="col-12 mt-3 mb-3">
        <label for="cuerpoNot">Cuerpo de la noticia</label>
        <textarea name="cuerpo" class="form-control"  id="" cols="50" rows="10" required minlength="20" maxlength="10000000"></textarea>
        <div class="valid-feedback">
            Excelente información!
          </div>
          <div class="invalid-feedback">
              ¿Y la información?
          </div>
    </div>

    <div class="col-12 col-md-12 mb-3">
        <label for="imagenNoticia" class="form-label">Imagen de la noticia</label>
        <input name="imagen" type="url" class="form-control" id="imagenNoticia" required minlength="15" max="150"> 
        <div class="valid-feedback">
          Parece correcto!
        </div>
        <div class="invalid-feedback">
            URL de la imagen requerida!
        </div>
      </div>


    <div class="col-12 mb-3">
    <select class="form-select mb-3" aria-label="Default select example" name="categoría" id="categoría">
      <option selected>Categoría de información</option>
      <option value="Noticia">Noticia</option>
      <option value="Reseña">Reseña</option>
      <option value="Descripción">Descripción</option>
    </select>

      <form class="mb-3 needs-validation row" id="cargarNoticiasForm">
        <select class="form-select" aria-label="Default select example" id="género">
          <option selected>Selecciona el género del juego</option>
          <option value="Acción">Acción</option>
          <option value="Terror">Terror</option>
          <option value="Aventura">Aventura</option>
          <option value="Estrategia">Estrategia</option>
          <option value="RPG">RPG</option>
          <option value="Narrativo">Narrativo</option>
          <option value="Plataforma">Plataforma</option>
        </select>

        <form class="mb-3 needs-validation row" id="cargarNoticiasForm">
          <div class="form-check mt-3">
            <input name="Favorito" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Favorito
            </label>
          </div>

    <div class="d-grid gap-2 mt-3 d-md-block">
        <button type="submit" class="btn btn-danger">Cargar noticia</button>
      </div>
      </div>



</form>
</div>

<div class="col-6">
  <table class="table table-dark table-striped">
<thead>
<tr>
<th scope="col">Imagen</th>
<th scope="col">Título</th>
<th scope="col">Cuerpo</th>
<th scope="col">Categoría de información</th>
<th scope="col">Género del juego</th>
<th scope="col">Favorito</th>
<th scope="col">Edición</th>
</tr>
</thead>
<tbody id="table-body">

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
