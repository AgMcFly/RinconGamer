<body>

<main class="container-xxl">

    <h1>Cargar noticias</h1>

    <div class="row">
        <div class="col-6">

<form class="mb-3 needs-validation row" id="cargarNoticiasForm">
    <div class="col-12 col-md-6 mb-3">
        <label for="noticiaCargada" class="form-label">Título de la noticia</label>
        <input name="título" type="text" class="form-control" id="noticiaCargada" required minlength="15" max="100"> 
        <div class="valid-feedback">
          Parece un buen título!
        </div>
        <div class="invalid-feedback">
            Ese título no está bien!
        </div>
      </div>

    <div class="col-12 mt-3 mb-3">
        <label for="cuerpo">Cuerpo de la noticia</label>
        <textarea name="cuerpo" class="form-control"  id="" cols="50" rows="10" required minlength="20" maxlength="10000000"></textarea>
        <div class="valid-feedback">
            Excelente información!
          </div>
          <div class="invalid-feedback">
              ¿Y la información?
          </div>
    </div>

    <div class="col-12 col-md-12 mb-3">
        <label for="imagenNoticia" class="form-label">Imagen de la noticia</label>
        <input name="imagen" type="url" class="form-control" id="imagenNoticia" required minlength="15" max="150"> 
        <div class="valid-feedback">
          Parece correcto!
        </div>
        <div class="invalid-feedback">
            URL de la imagen requerida!
        </div>
      </div>


    <div class="col-12 mt-3 mb-3">
    <label class="mb-3" for="tipoNoticia">Categoría de la información</label>
    <div class="form-check mb-3">
        <label class="form-check-label" for="tipoNoticia">
        <input class="form-check-input" type="checkbox" name="tipo" id="tipoNoticia">
          Noticias
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="tipo" id="tipoReseña" checked>
        <label class="form-check-label" for="tipoReseña">
          Reseñas
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="tipo" id="tipoDescripción">
        <label class="form-check-label" for="tipoDescripción">
          Descripción
        </label>
      </div>
      </div>

    <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-danger">Cargar noticia</button>
      </div>


</form>






</div>
</div>











</main>









<script src="/Administrador/noticias.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
